<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<ul class="pages">
    <li class="chat page">
        <div class="chatArea">
            <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
        <div class="form" id="">
            <h3 class="title">U'r Message</h3>
            <input class="usernameInput" id='message' type="text" maxlength="14"/>
            <button id='button' type="text" maxlength="14"> Send Message</button>
        </div>

    </li>
</ul>

<script src="/jquery.js"></script>
<!--<script src="/socket.io.js"></script>-->
<!--<script src="/main.js"></script>-->
</body>
</html>
